<!DOCTYPE html>
<html>
    <head>
        <title>San Diego Airbnb</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <header>
        <figure id="brand">
            <img src="logo.png" alt="Airbnb logo">
            <img src="shoreline.jpeg" alt="San Diego Shoreline">
        </figure>
    </header>
    <body>
        <section id="explanation">
            <p>This website exists to help users better navigate Airbnb's available rentals in San Diego. </p>
        </section>
        <section id="page-menu">
            <h3>Menu Bar</h3>
            <form>
                <button id="chart-page">Chart</button><br>
                <button id="map-page">Map</button><br>
                <button id="homepage">Home</button><br>
            </form>
        </section>
        <section id="property-pictures">
            <figure id="scrolling">
                <!-- this will eventually be the scrolling picture section. After a 
                    bit of research its my understanding that this requires javascript 
                    so the current picture is a place holder -->
                <img src="beach-house.jpg" alt="beach house">
            </figure>
        </section>
    </body>
</html>
